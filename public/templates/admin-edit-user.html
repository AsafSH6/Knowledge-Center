



<div class="container">
    <div ng-if="!err" class="alert alert-danger" role="alert">{{errorMessage}}</div>
<div class="text-center">
<div class="pagination-centered">
<form novalidate class="simple-form">

         <div class="form-group">
             <label for="uname">User Name:</label>
             <input type="text" class="form-control" id="uname" ng-model="user.name." required /><br />
        </div>

        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" ng-model="user.email" required /><br />
        </div>

    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" ng-model="user.password">
    </div>

        <input type="submit" class="btn btn-default" ng-click="update(user)" value="Save" />
</form>
</div>
</div>
</div>
