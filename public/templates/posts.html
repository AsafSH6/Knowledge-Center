<button ng-if="globals.loggedIn" ui-sref="create-new-post({category: category})" id="new-post" type="button" class="btn btn-info btn-lg">Create New Post</button>
<div class="row center" ng-repeat="post in posts track by $index">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <!--<img src="..." alt="...">-->
            <div class="caption">
                <h3>
                    <span ng-if="post.solved" class="glyphicon glyphicon-ok-sign" style="color:green"></span>
                    <span ng-if="!post.solved" class="glyphicon glyphicon-question-sign"></span>
                    <postref-Directive></postref-Directive>
                </h3>

                <p ng-if="post.text.length > 30" >{{ post.text.substring(0, 30) }}...</p>
                <p ng-if="post.text.length <= 30" >{{ post.text }}</p>

                <p>
                    <a class="btn btn-default" role="button">
                        Views: {{ post.views }}
                    </a>
                    <a class="btn btn-primary" role="button">
                        Comments: {{ post.comments.length }}
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
<ul class="pager">
    <li><a href="" ng-click="previousPage()">Previous</a></li>
    <li><a href="" ng-click="nextPage()">Next</a></li>
</ul>
